<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<section id="createUser">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12 xl12 center">
					<img class="circle lock" src="img/lockone.png" alt="">
				</div>
				<div class="col s12 m12 l12 xl12 center">
					<h4>Crea tu usuario Yape</h4>
					<p>Ingresa un nombre, email y clave de usuario</p>
				</div>
				<div class="col s12 m12 l12 xl12">
					<div class="container-inputs">
						<div class="row">
							<form id="myform" class="col s12">
								<div class="row">
									<div class="input-field col s12">
										<i class="prefix left"><img src="img/user.png" alt=""></i>
										<input placeholder="Nombre" id="name" type="text">
									</div>
									<div class="input-field col s12">
										<i class="prefix left"><img src="img/message-gray.png" alt=""></i>
										<input placeholder="correo@ejemplo.com"  id="email" type="email">
									</div>
									<div class="input-field col s12">
										<i class="prefix left"><img src="img/lock.png" alt=""></i>
										<input placeholder="Ingresa clave de 6 digítos"   id="password" type="password" class="form-control" >		   	
									</div>
								</div>
							</form>
							<div class="col s12 m12 l12 center">
								<h6>Cuida esta clave como oro, es tú acceso a yape.</h6>
							</div>
						</div>
						<div class="col s12 m12 l12 center">
							<button id="sign-session" class="btn waves-effect waves-light yellow-button" type="submit" name="action">Crear Cuenta
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="js/script.js"></script>
</body>

</html>
