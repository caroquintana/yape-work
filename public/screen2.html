<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section id="validacion">
		<div class="row">
			<div class="col s12 center">
				<img src="img/phone.png" id="img-s2" class="circle responsive-img" width="150x150">
				<h4 solid>Para comenzar validamos tu número</h4>
				<label>Recibirás un SMS con un código de validación</label>
				<div class="row">
					<form id="form-cellphone" class="col s12">
						<div class="col s2">
							<img src="img/cellphone.png" id="cell" class="responsive-img left" alt="img-cellphome">
						</div>
						<div class="row caja">
							<div class="col s10">
								<input id="number" type="text" class="validate" placeholder="(+51)">
							</div>
						</div>
						<div class="row">
							<div>
								<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
								<label for="filled-in-box">Acepto los <a href="#" target="_blank">Términos y condiciones.</a>
                            </label>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="col s12">
						<button id="accept-continue" class="btn waves-effect waves-light yellow-button" type="submit" name="action">Continuar</button>
					 </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/script.js "></script>
</body>

</html>
