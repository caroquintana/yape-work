<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
	<section id="card">
		<div class="row">
			<div class="col s12 center">
				<img src="dist/img/bcp-logo.png" class="circle responsive-img" width="150x150">
				<h5 solid>Registra tu tarjeta de débito BCP</h5>
				<label>Por ahora sólo aceptamos cuentas de ahorro y/o corriente en soles</label>
				<div class="row">
					<form class="col s10">
					<div class="row caja">
						<div>
							<img src="dist/img/card.png" id="img-s6" class="responsive-img left" alt="img-cellphome">
							<input id="number" type="text" class="validate">
						</div>
					</div>
					<div class="row">
						<div>
							<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
							<img src="dist/img/scan.png" class="responsive-image left" alt=""><a href="#">Escanear tarjeta.</a>
						</div>
					</div>
					</form>
				</div>
				<div class="row">
					<div class="col s12">
						<a href="#" class=" disabled btn-op waves-light btn">CONTINUAR</a>
					</div>
				</div>
				<div class="row">
					<div class="col s6">
						<label>Fecha de vencimiento</label>
					</div>
					<div class="col s3">
						<input type="tel" placeholder="Mes">
					</div>
					<div class="col s3">
						<input type="tel" placeholder="Año">
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="dist/js/script.js"></script>
</body>

</html>
