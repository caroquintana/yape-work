<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>

<body>
	<section id="createUser">
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12 xl12 center">
					<img class="circle lock" src="dist/img/lockone.png" alt="">
				</div>
				<div class="col s12 m12 l12 xl12 center">
					<h4>Crea tu usuario Yape</h4>
					<p>Ingresa un nombre, email y clave de usuario</p>
				</div>
				<div class="col s12 m12 l12 xl12">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s12">
									<i class="prefix left"><img src="dist/img/user.png" alt=""></i>
									<input id="firstname" type="text" class="validate">
									<label class="center" for="firstname">Nombre</label>
								</div>
								<div class="input-field col s12">
									<i class="prefix left"><img src="dist/img/message-gray.png" alt=""></i>
									<input id="icon_email" type="tel" class="validate">
									<label for="icon_email">correo@ejemplo.com</label>
								</div>
								<div class="input-field col s12">
									<i class="prefix left"><img src="dist/img/lock.png" alt=""></i>
									<input id="icon_lock" type="tel" class="validate">
									<label for="icon_telephone">Ingresa clave de 6 digítos</label>
								</div>
							</div>
						</form>
						<div class="col s12 m12 l12 center">
							<h6>Cuida esta clave como oro, es tú acceso a yape.</h6>
						</div>
						<div class="col s12 m12 l12 center">
							<button id="createUser" class="btn waves-effect waves-light yellow-button" type="submit" name="action">Crear Cuenta
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="dist/js/script.js"></script>
</body>

</html>
