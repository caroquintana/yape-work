<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!--fontawesome-->
	<script src="https://use.fontawesome.com/fb4df1f3f2.js"></script>
	<!-- Material Icon -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="public/css/style.min.css">
</head>

<body>
	<section id="validacion">
		<div class="row">
			<div class="col s12 center">
				<img src="public/img/phone.png" class="circle responsive-img" width="150x150">
				<h5 solid>Para comenzar validamos tu número</h5>
				<label>Recibirás un SMS con un código de validación</label>
				<div class="row">
					<form id="form-cellphone" class="col s10">
						<div class="row caja">
							<div>
								<img src="public/img/cellphone.png" class=" responsive-img left" width="20x20" alt="img-cellphome">
							</div>
							<label for="number">(+51)</label><input id="number" type="text" class="validate">
						</div>
						<div class="row">
							<div>
								<input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
								<label for="filled-in-box">Acepto los <a href="#" target="_blank">Términos y condiciones.</a>
							</label>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="col s12">
						<button id="accept-continue" class="btn waves-effect waves-light yellow-button" type="submit" name="action">Continuar
							</button>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="public/js/script.js"></script>
</body>

</html>
